<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 詐騙資訊查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
  
    .container {
      max-width: 800px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      margin-bottom: 30px;
    }
  
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
    }
  
    .h4 {
      color: #28a745;
      margin-bottom: 15px;
    }
  
    #line-checker {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      background-color: #e9ecef;
    }
  
    .input-group.mb-3 {
      margin-bottom: 12px !important;
    }
  
    #lineIdInput {
      border-radius: 4px 0 0 4px;
    }
  
    #checkButton {
      border-radius: 0 4px 4px 0;
    }
  
    #resultArea {
      margin-top: 15px;
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 0.95rem;
    }
  
    #sortButtons {
      margin-top: 8px;
    }
  
    #sortButtons button {
      margin-right: 8px;
    }
  
    #loadingText {
      font-style: italic;
      color: #6c757d;
    }
  </style>
  
</head>
<body>
    <main class="container">
        <h1 class="mb-4">LINE 詐騙資訊查詢</h1>

        <section id="line-checker" class="mb-5">
            <h2 class="h4">查詢 LINE ID 是否為詐騙帳號</h2>
            <div class="input-group mb-3">
                <input type="text" id="lineIdInput" class="form-control" placeholder="請輸入 LINE ID">
                <button id="checkButton" class="btn btn-primary">查詢</button>
            </div>
            <div id="sortButtons">
                <button id="sortAscending" class="btn btn-outline-secondary btn-sm">順序</button>
                <button id="sortDescending" class="btn btn-outline-secondary btn-sm">倒序</button>
            </div>
    
            <div id="resultArea" class="alert alert-secondary d-none"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
