<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 詐騙資訊查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    body {
      background-color: #f8f9fa; /* 淺灰色背景 */
      color: #343a40; /* 深灰色文字 */
    }
    .container {
      max-width: 800px; /* 限制容器寬度 */
      background-color: #fff; /* 白色容器背景 */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 輕微陰影 */
      margin-top: 30px;
      margin-bottom: 30px;
    }
    h1 {
      color: #007bff; /* 主標題顏色 */
      text-align: center;
      margin-bottom: 25px;
    }
    .h4 {
      color: #28a745; /* 副標題顏色 */
      margin-bottom: 15px;
    }
    #line-checker {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      background-color: #e9ecef; /* 淺灰色區塊背景 */
    }
    #lineIdInput {
      border-radius: 4px 0 0 4px;
    }
    #checkButton {
      border-radius: 0 4px 4px 0;
    }
    #resultArea {
      margin-top: 20px;
      border-radius: 4px;
    }
    #sortButtons {
      margin-top: 10px;
    }
    #sortButtons button {
      margin-right: 5px;
    }
    #loadingText {
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>
<body>
    <main class="container">
        <h1 class="mb-4">LINE 詐騙資訊查詢</h1>

        <section id="line-checker" class="mb-5">
            <h2 class="h4">查詢 LINE ID 是否為詐騙帳號</h2>
            <div class="input-group mb-3">
                <input type="text" id="lineIdInput" class="form-control" placeholder="請輸入 LINE ID">
                <button id="checkButton" class="btn btn-primary">查詢</button>
            </div>
            <div id="sortButtons">
                <button id="sortAscending">順序</button>
                <button id="sortDescending">倒序</button>
            </div>
            <div id="resultArea" class="alert alert-secondary d-none"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
